    <div class="post-content">
        <p>本栏目用于记录一些短小精悍的精神碎片。在噪声纠结的汪洋里，容易迷失在令人眩晕的复杂性中，所以我很享受这种干净利落，而不失优雅的方式。也许是僵化的教条，亦或是煽动的暴论，或又是无聊的重复，但比起这些我还是更惧怕失忆。</p>
<p>而对于知晓「毫无价值」和「无价」两种叙述异同的人而言，则无需理会其中的傲慢与虚荣，自然通晓这索引中的复杂与灰度。</p>
