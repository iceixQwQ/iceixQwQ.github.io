        <h1 id="初-衷"><a href="#初-衷" class="headerlink" title=" 初 衷 "></a><center><font face="楷体" size=10> 初 衷 </font></center></h1><blockquote>
<p><em><strong>“人是生活在目的的王国中。人是自身目的，不是工具。”</strong></em><br>– <em>康德</em></p>
</blockquote>
<p><strong>人生而无知，穷尽一生也不可能遍历无穷的所有，</strong><br><strong>我能把握的，仅仅是对无知的有知，</strong><br><strong>知其不可为而为之，亦吾之所谓浪漫也。</strong></p>
<p>所以，容我再做一些擅自的延伸：</p>
<blockquote>
<p><em><strong>“人是生活在知识的王国里。知识不是成功的目的，知识即是成功，知识即是目的本身。”</strong></em><br>– <em>沃茨基硕德</em></p>
</blockquote>
<p>以上，即我建站之旨趣所在。</p>
